<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Project With Bootstrap and JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
    input[type="text"] {
                text-align: right;
            }
            button {
  color: #090909;
  padding: 0.7em 1.7em;
  font-size: 18px;
  border-radius: 0.5em;
  background: #e8e8e8;
  border: 1px solid #e8e8e8;
  transition: all .3s;
  box-shadow: 6px 6px 12px #c5c5c5,
             -6px -6px 12px #ffffff;
}

button:hover {
  border: 1px solid white;
}

button:active {
  box-shadow: 4px 4px 12px #c5c5c5,
             -4px -4px 12px #ffffff;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4 mt-5">
                <div class="card">
                    <div class="card-header">
                        <input type="text" class="form-control" disabled value="0">
                    </div>
                    <div class="card-body">
                        <div class="container text-center">
                            <div class="row">
                              <div class="col">
                                <button type="button" class="btn  rounded-pill">AC</button>
                              </div>
                              <div class="col">
                                <button type="button" class="btn  rounded-pill">DEL</button>
                              </div>
                              <div class="col">
                                <button type="button" class="btn  rounded-pill">+</button>
                              </div>
                              <div class="col">
                                <button type="button" class="btn  rounded-pill">-</button>
                              </div>
                            </div><br>
                            <!-- SEC ROW -->
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">*</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">/</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">%</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn fs-5" style="border-radius: 100px;">0</button>
                                </div>
                              </div><br>
                              <!-- THIRD ROW -->
                              <div class="row">
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">1</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">2</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">3</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">4</button>
                                </div>
                              </div><br>
                              <!-- FOURTH ROW -->
                              <div class="row">
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">5</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">6</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">7</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">8</button>
                                </div>
                              </div><br>
                              <!-- FIFTH ROW -->
                              <div class="row">
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">9</button> 
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">.</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">00</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn  rounded-pill">=</button>
                                </div>
                              </div>
                     
                      
                      
                      
                    
                       
                       
                       
                    
                      
                       
                       
                     
                      
                       
                        
                     




                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
